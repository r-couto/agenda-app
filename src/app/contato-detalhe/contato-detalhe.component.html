<mat-card class="dialog-card">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>face</mat-icon>
            Contato
        </mat-card-title>
    </mat-card-header>
    <img  mat-card-image class="dialog-foto" src="data:image/png;base64,{{ contato.foto }}" alt="Foto" />
    <mat-card-content>
        <p>
            <strong>{{ contato.nome }}</strong> <br />
            <strong>{{ contato.email }}</strong> <br />
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="fechar()">
            Fechar
        </button>
    </mat-card-actions>

</mat-card>
